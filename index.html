<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
</head>
<body>
    <h1>Welcome to my Webpage</h1>
    <form action="">
    <label for="first name">First Name</label>
    <input type="text" id="first name">
    <br><br>
    <label for="last name">Last Name</label>
    <input type="text" id="Last name">
    <br><br>
    <label for="Email">Email</label>
    <input type="text" id="Email">
    <br><br>
    <label for="password">Password</label>
    <input type="text" id="password" required>
    <br><br>
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Others">Rather not say</option>
    </select>
    <br><br>

    <label for="Favorite Foods">Favorite Foods</label>
    <select name="Favorite Foods" id="Favorite Foods" multiple>
        <option value="Favorite Foods">Beans</option>
        <option value="Favorite Foods">Rice</option>
        <option value="Favorite Foods">Spaghetti</option>
        <option value="Favorite Foods">Soup</option>
        <option value="Favorite Foods">Pizza</option>
    </select>
    <br><br>

    <label for="Certificate">Certificate</label>
    <select name="Certificate" id="Certificate">
        <option value="Certificate">FSLC</option>
        <option value="Certificate">O'Level</option>
        <option value="Certificate">BSC</option>
    </select>
    <br><br>
    <label for="Phone number">Phone number</label>
    <input type="text">
    <br><br>
    <label for="Tell us about yourself">Tell us about yourself</label>
    <br><br>
    <textarea name="about you" id="" cols="20" rows="5"></textarea>
    <br><br>
    <button>Submit</button>
    <hr>
</form>
